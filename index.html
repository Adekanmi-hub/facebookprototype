<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook</title>
</head>

<body>
    <div class="main-body">
        <div class="facebook-txt">
            <h1 class="h1-txt">facebook</h1>
            <p class="p-txt">Facebook helps you connect and share with other people in your life.</p>
        </div>
        <div class="facebook-form">
            <form action="" class="form">

                <input type="text" name="" class="form-group" placeholder="Email address or Phone number">
                <input type="password" name="" class="form-group" placeholder="Password">

                <button class="form-group" id="btn">Log In</button>
                <a href="" class="forgot-txt">Forgotten password?</a>
                <hr>

                <button class="btn-create">Create New Account</button>
            </form>
            <div class="create-page">
                <a href="" class="create-txt">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
    <footer>
        <p>Meta &copy 2022</p>
    </footer>
</body>

</html>
